<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Stat Preview Card Component Main</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="card">
				<div class="container-img">
					<div class="overlay"></div>
				</div>

				<div class="container-text">
					<h1>Get <span>insights</span> that help your business grow.</h1>

					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div class="stats">
						<div class="stats-text">
							<h3 class="uppercase">10K+</h3>
							<p class="uppercase">companies</p>
						</div>

						<div class="stats-text">
							<h3 class="uppercase">314</h3>
							<p class="uppercase">templates</p>
						</div>

						<div class="stats-text">
							<h3 class="uppercase">12M+</h3>
							<p class="uppercase">queries</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
